        <main>
        <div id="backimg">
        <div class="form">
            <div class="wrapper-form">
                <h3>Student</h3>
                <div class="underline"></div>
                <form method="" action="" id="forms1" onsubmit="cancelSubmit(); return false;"> <!-- Form with function to prevent the submit use -->
                        <label for="sfirstname">First Name</label> <!-- First Name -->
                        <input type="text" name="sfirstname" id="sfirstname" placeholder="First Name..." maxlength="50" required><span id="scheck1"></span>
                        <br/>
                        <label for="slastname">Last Name</label> <!-- Last Name -->
                        <input type="text" name="slastname" id="slastname" placeholder="Last Name..." maxlength="50" required><span id="scheck2"></span>
                        <br/>
                        <label for="birth">Date of Birth</label> <!-- Date of Birth -->
                        <input type="date" name="birth" id="birth" required><span id="scheck3"></span>
                        <br/>
                        <label for="fees">Tuition Fees</label> <!-- Tuition Fees -->
                        <input type="number" name="fees" id="fees" placeholder="1000euro - 2500euro" maxlength="50" required><span id="scheck4"></span>
                        <br/>
                        <select class="choose" id="chooseSedit"> <!-- Retrieve data to edit -->
                            <option>Choose...</option>
                        </select>
                        <input type="text" placeholder="Select the student you want to edit..." disabled> <!-- End of retrieve data to edit -->
                        <br/>
                        <div class="buttons"> <!-- Buttons -->
                            <input type="submit" name="submit" value="Add" onclick="studentsValidation(), addStudent(), addStudentsOption()" id="add">
                            <input type="reset" name="reset" value="Reset" id="reset">
                            <button onclick="chooseStudentToEdit()" id="edit">Edit</button>
                            <button onclick="updateStudents()" id="update">Update</button>
                        </div> <!-- End of buttons -->
                </form>
