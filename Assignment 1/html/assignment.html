            <h1>Coding Bootcamp</h1>
        </header>
        <main>
        <div id="backimg">
        <div class="form">
            <div class="wrapper-form">
                <h3>Assignment</h3>
                <div class="underline"></div>
                <form method="" action="" id="forms1" onsubmit="cancelSubmit(); return false;"> <!-- Form with function to prevent the submit use -->
                    <label for="assigntitle">Title</label> <!-- Title -->
                    <input type="text" name="assigntitle" id="assigntitle" placeholder="Assignment Title..." maxlength="50" required><span id="acheck1"></span>
                    <br/>
                    <label for="subdate">Sub-Date</label> <!-- Sub Date -->
                    <input type="date" name="subdate" id="subdate" required><span id="acheck2"></span>
                    <br/>
                    <label for="omark">Oral Mark</label> <!-- Oral Mark -->
                    <input type="number" name="omark" id="omark" placeholder="Enter your grade... (grade x 20%)" required><span id="acheck3"></span>
                    <br/>
                    <label for="tmark">Total Mark</label> <!-- Total Mark -->
                    <input type="number" name="tmark" id="tmark" placeholder="Enter your grade... (grade x 80%)+Oral" required><span id="acheck4"></span>
                    <br/>
                    <textarea name="assignmentdescription" placeholder="Description..." readonly></textarea> <!-- Description -->
                    <br/>
                    <select class="choose" id="chooseAedit"> <!-- Retrieve data to edit -->
                        <option>Choose...</option>
                    </select>
                    <input type="text" placeholder="Select the assignment you want to edit..." disabled> <!-- End of retrieve data to edit -->
                    <br/>
                    <div class="buttons"> <!-- Buttons -->
                        <input type="submit" name="submit" value="Add" onclick="assignmentValidation(), addAssignment(), addAssignmentsOption()" id="add">
                        <input type="reset" name="reset" value="Reset" id="reset">
                        <button onclick="chooseAssignmentToEdit()" id="edit">Edit</button>
                        <button onclick="updateAssignments()" id="update">Update</button>
                    </div> <!-- End of buttons -->
                 </form>
            </div> <!-- End of div wrapper-form -->
        </div> <!-- End of div form -->
