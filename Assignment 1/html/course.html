            <h1>Coding Bootcamp</h1>
        </header>
        <main>
        <div id="backimg">
        <div class="form">
            <div class="wrapper-form">
                <h3>Course</h3>
                <div class="underline"></div>
                <form method="" action="" id="forms1" onsubmit="cancelSubmit(); return false;"> <!-- Form with function to prevent the submit use -->
                    <label for="coursetitle">Title</label> <!-- Title -->
                    <input type="text" name="coursetitle" id="coursetitle" placeholder="Course name..." maxlength="50" required><span id="ccheck1"></span>
                    <br/>
                    <label for="coursestream">Stream</label> <!-- Stream -->
                    <select name="coursestream" id="coursestream" class="choose" required>
                        <option>Choose...</option>
                        <option value="Javascript">Javascript</option>
                        <option value="Java">Java</option>
                        <option value="Python">Python</option>
                        <option value="C++">C++</option>
                    </select><span id="ccheck2"></span>
                    <br/>
                    <label for="coursetype">Type</label> <!-- Type -->
                    <select name="coursetype" id="coursetype" class="choose" required>
                        <option>Choose...</option>
                        <option value="Full Time">Full Time</option>
                        <option value="Part Time">Part Time</option>
                    </select><span id="ccheck3"></span>
                    <br/>
                    <label for="startdate">Start-Date</label> <!-- Start Date -->
                    <input type="date" name="startdate" id="startdate" required><span id="ccheck4"></span>
                    <br/>
                    <label for="enddate">End-Date</label> <!-- End Date -->
                    <input type="date" name="enddate" id="enddate" required><span id="ccheck5"></span>
                    <br/>
                    <select class="choose" id="chooseCedit"> <!-- Retrieve data to edit -->
                        <option>Choose...</option>
                    </select>
                    <input type="text" placeholder="Select the course you want to edit..." disabled> <!-- End of retrieve data to edit -->
                    <br/>
                    <div class="buttons"> <!-- Buttons -->
                        <input type="submit" name="submit" value="Add" onclick="coursesValidation(), addCourse(), addCoursesOption()" id="add">
                        <input type="reset" name="reset" value="Reset" id="reset">
                        <button onclick="chooseCourseToEdit()" id="edit">Edit</button>
                        <button onclick="updateCourses()" id="update">Update</button>
                    </div> <!-- End of buttons -->
                 </form>
            </div> <!-- End of div wrapper-form -->
        </div> <!-- End of div form -->
        </div> <!-- End of div backimg -->
        </main>
